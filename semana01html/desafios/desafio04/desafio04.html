<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <form action="">
            <legend>Cadastro da liga dos Astronautas</legend>
            <br>
            <label for="nome">Nome completo:</label> 
            <input type="text" name="nome" id="nome" > <br> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" autocomplete="off">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"> <br><br>
            <label for="data-nasc"> Data de nascimento:</label>
            <br>
            <input type="date" name="data-nascimento" id="data-nasc">
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto"> 

            <br> <br>
            
            <label for="list-nacionalidade">Nacionalidade:</label>
            <select name="list-nacionalidade" id="list-nacionalidade">
                <option value="Brasileira">Brasileira</option>
                <option value="Norte-americana">Norte-americana</option>
                <option value="Espanhola">Espanhola</option>
                <option value="Italiana">Italiana</option>
            </select>

             <br><br>

            <label for="genero">Gênero:</label>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="Feminino"> Feminino</label>
            <input type="radio" name="genero" id="outro">
            <label for="outro">Outro</label>

            <br><br>

            <label for="qualidades">Qualidades:</label>
            <input type="checkbox" name="qualidades" id="lideranca">
            <label for="lider">Liderança</label>
            <input type="checkbox" name="qualidades" id="focado">
            <label for="focado">Foco</label>
            <input type="checkbox" name="qualidades" id="autodidatismo">
            <label for="autodidatismo">Autodidata</label>

            <br><br>
            
          <textarea name="desciption" id="description" cols="30" rows="10" placeholder="Por que você deseja ser um astronauta?"></textarea>

            <br> <br>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
</html>
