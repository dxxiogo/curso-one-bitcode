<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Pesquise no Google</h1>
    <form action="https://www.google.com.br/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" name="q" id="q">
        <input type="submit" value="Pesquisar">
    </form> 
    <h1>Pesquise no Youtube</h1>
    <form action="https://www.youtube.com/results?search_query/">
        <label for="query">O que deseja pesquisar no Youtube?</label>
        <input type="text" name="query" id="query">
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
