<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="browser">
        <legend>Cadastro Único</legend>
        <label for="browser">Escolha o browser de sua preferência:</label>
        <input type="text" name="browser" id="browser"  size="2" required>
        <input type="submit" value="Pesquisar">
    </form>
    <form action="#">
        <label for="food">Choose a food:</label>
        <select name="food" id="food" autocomplete="off">
            <option value="."></option>
            <option value="Lasanha">Lasanha</option>
            <option value="coxinha">Coxinha</option>
            <option value="Brigadeiro">Brigadeiro</option>
        </select>
    </form>
    
</body>
</html>
