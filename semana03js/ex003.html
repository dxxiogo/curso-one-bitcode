<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        let Age = prompt("Qual sua idade?")
        if( Age >= 18 && Age <= 60){
            document.write("Parabéns você está habilitado para dirigir!")
        } else if(Age <= 17){
                alert("Você não possui idade suficiente para dirigir")
            } else if(Age >= 60){
                alert("Você ultrapassou a idade limite para a habilitação")
            }
    </script>
</body>
</html>
